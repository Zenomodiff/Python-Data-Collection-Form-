<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="/submit" method="post">
        <label for="landline">Landline:</label><br>
        <input type="text" id="landline" name="landline" value="0471 " pattern="[0-9]{4} [0-9]*" title="Please enter a valid landline number starting with 0471 followed by a space and digits"><br>
        <label for="mobile">Mobile Number:</label><br>
        <input type="text" id="mobile" name="mobile" value="+91 " pattern="\+91 [0-9]*" title="Please enter a valid mobile number starting with +91 followed by digits"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Event listener to handle additional input after "+91 "
        document.getElementById("mobile").addEventListener("input", function(event) {
            // Get the value after "+91 "
            let remainingNumbers = event.target.value.slice(4);
            // Ensure only digits are allowed for the remaining numbers
            remainingNumbers = remainingNumbers.replace(/\D/g, '');
            // Update the value of the input field
            event.target.value = "+91 " + remainingNumbers;
        });
    </script>
</body>
</html>
